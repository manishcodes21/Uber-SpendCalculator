<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details</title>
    <style>
       
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
    font-family: 'Arial', sans-serif;
    padding: 40px; 
    background-color: #f4f7f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh; 
    width: 100vw;  
    justify-content: flex-start;
    overflow-x: hidden;
}

h1 {
    text-align: center;
    color: #333;
    font-size: 36px; 
    margin-bottom: 40px; 
}

#fetch-trips {
    background-color: #007BFF;
    color: white;
    padding: 15px 30px;  
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;  
    margin-bottom: 30px;
    transition: background-color 0.3s ease;
    width: 220px;
}

#fetch-trips:hover {
    background-color: #0056b3;
}

#summary {
    font-size: 20px;
    color: #333;
    margin-bottom: 30px; 
    font-weight: bold;
}

#trip-list {
    width: 100%;
    max-width: 1100px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
    gap: 25px;
    padding: 0;
}

.trip-card {
    background-color: #fff;
    padding: 25px; 
    border-radius: 10px; 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease;
}

.trip-card:hover {
    transform: translateY(-7px); }

.trip-card h3 {
    font-size: 24px;
    color: #007BFF;
    margin-bottom: 20px; 
}

.trip-card p {
    font-size: 18px; 
    color: #555;
    margin-bottom: 12px;
}
.trip-card .fare {
    font-size: 20px; 
    font-weight: bold;
    color: #28a745;
    margin-top: 20px;
}

.trip-card .duration,
.trip-card .distance {
    font-size: 18px;
    color: #333;
}

.trip-card .location {
    font-size: 18px;
    color: #777;
}

.trip-card .time {
    font-size: 16px;
    color: #aaa;
}
    </style>
</head>

<body>
    <h1>Trip Details</h1>
    <button id="fetch-trips">Get Trips</button>
    <p id="summary"></p>
    <div id="trip-list"></div>
    <script src="popup.js"></script>
</body>

</html>
